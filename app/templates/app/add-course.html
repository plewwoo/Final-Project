{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="container border border-success rounded my-5">
	<div class="row">
		<!-- Sidebar -->
		{% include 'app/base-sidebar.html' %}
		<!-- Sidebar -->
		<!-- Content -->
		<div class="col-md-9 px-3">
			<p class="pt-3 fs-4">{{ sidebarTitile }}</p>
			<hr>
			<div class="col-sm-12">
				<form method="POST" id="formSave" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-sm-12 mt-3">
							<label class="form-label">ชื่อคอร์ส</label>
							<input type="text" class="form-control" name="courseTitle" required />
						</div> 
						<div class="col-sm-12 mt-3">
							<label class="form-label">รายละเอียดคอร์ส</label>
							<textarea id="editor" class="form-control" rows="5" id="courseDesc"
								name="courseDesc"></textarea>
						</div>
						<div class="col-sm-6 mt-3">
							<label class="form-label">วิชาเอก</label>
							<select class="form-select" name="courseMajor" required>
								<option selected disabled></option>
								<option value="Digital Media Technology">Digital Media Technology</option>
								<option value="Game Development">Game Development</option>
								<option value="Medical Media Innovation">Medical Media Innovation</option>
								<option value="Media Technology">Media Technology</option>
							</select>
						</div>
						<div class="col-sm-3 mt-3">
							<label class="form-label">ปี</label>
							<select class="form-select" name="courseYear" required>
								<option selected disabled value=""></option>
								<option value=1>1</option>
								<option value=2>2</option>
								<option value=3>3</option>
								<option value=4>4</option>
							</select>
						</div>
						<div class="col-sm-3 mt-3">
							<label class="form-label">เวลาเรียน</label>
							<input type="text" class="form-control" name="courseHours" required>
						</div>
						<div class="img-input my-3">
							<label class="form-label">รูปขนาดย่อ</label>
							<input type="file" class="form-control" name="thumbnailImg" id="thumbnailImg" required>
						</div>
						<div id="lesson-input">
							<label class="form-label">ชื่อบทเรียน</label>
							<input type="text" class="form-control" name="lessonTitle" id="lessonTitle" required />
						</div>

						<div class="d-flex justify-content-end my-3">
							<button class="btn btn-secondary" type="button" onclick="addLesson()">เพิ่มบทเรียน</button>
						</div>

						<div class="d-flex justify-content-between my-3">
							<a class="btn btn-success" href="/course-management">ย้อนกลับ</a>
							<button class="btn btn-success" type="submit">ถัดไป</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Content -->
	</div>
</div>

<script src="{% static "js/addVdo.js" %}"></script>
<script src="{% static "js/addLesson2.js" %}"></script>
<script src="{% static "js/ckeditor.js" %}"></script>

{% endblock content%}
